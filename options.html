<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>填写idea-note API</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="css/options.css" />
    <link rel="stylesheet" href="css/comm.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <img src="./logo.png" width="50" height="50" alt="" />
        </div>
      </div>
      <div class="options">
        <div class="options_header">idea-note for Chrome</div>
        <div class="container">
          <div class="box">
            <h2>API地址</h2>
          </div>
          <div class="box">
            <input type="text" id="api" placeholder="请输入idea-note API地址" />
          </div>
          <div class="box">
            <h2>密码</h2>
          </div>
          <div class="box">
            <input type="text" id="apiPassword" placeholder="请输入idea-note 密码" />
          </div>
          <div class="box">
            <h2>右键保存格式</h2>
          </div>

          <div class="box">
            <textarea type="text" name="" id="right_formatted_text" rows="5" placeholder="右键保存格式"></textarea>
          </div>
          
          <div class="box">
            <h2>链接保存格式</h2>
          </div>
          <div class="box">
            <textarea type="text" name="" id="url_formatted_text" rows="5" placeholder="链接保存格式"></textarea>
          </div>
          <button class="btn" type="button" id="save">保存</button>
          <div class="box left">
            <ul>
              <li><h3>1. $text$ 鼠标选中的内容</h3></li>
              <li><h3>2. $title$ 浏览器最上面的网页名字</h3></li>
              <li><h3>1. $url$ 网址</h3></li>
            </ul>
          </div>
          <!-- <div>
            <label class="quickBox" 
              >快捷记录
              <input type="checkbox" id='quick'  />
              <span class="checkmark"></span>
            </label>
          </div> -->

        </div>
      </div>
      <div class="copyright">
        &copy; <span id="current_year"></span> idea-note for chrome by happen
      </div>
    </div>

    <script src="js/options.js"></script>
  </body>
</html>
